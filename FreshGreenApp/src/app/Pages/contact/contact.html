<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>

    <form (ngSubmit)="submitContact()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required [(ngModel)]="contact.name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required [(ngModel)]="contact.email">
      </div>

      <div class="form-group">
        <label for="contact">Phone Number</label>
        <input id="contact" name="contact" type="tel" required [(ngModel)]="contact.contact">
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" required [(ngModel)]="contact.subject">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required [(ngModel)]="contact.message"></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
