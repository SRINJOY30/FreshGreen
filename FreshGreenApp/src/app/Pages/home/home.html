<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="home-container">
      <h1>Welcome to <span class="brand">FreshGreen</span>!</h1>
      <p>Your one-stop shop for fresh vegetables, fruits, breads, and dry fruits.</p>

      <div class="banner-section">
        <img src='banner.png' alt="Fresh Products" class="banner-img" />
      </div>

      <div class="button-group">
        <a routerLink="/products" class="action-btn" routerLinkActive="active">Shop Now</a>
        <a routerLink="/contact" class="action-btn outline" routerLinkActive="active">Contact Us</a>
        <a routerLink="/register" class="action-btn" routerLinkActive="active">Register</a>
      </div>
    </div>

</body>
</html>
