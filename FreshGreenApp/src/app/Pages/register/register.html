<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>

        <form (ngSubmit)="registerUser()" #signupForm="ngForm">
            <div class="form-group">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" placeholder="Enter your name" required [(ngModel)]="user.fullName" />
            </div>

            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required [(ngModel)]="user.email" />
            </div>

            <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" placeholder="Enter your number" required [(ngModel)]="user.phone" />
            </div>

            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required [(ngModel)]="user.password" />
            </div>

            <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat Password" required [(ngModel)]="user.confirmPassword" />
            </div>

            <button type="submit">Register</button>
        </form>

        <p class="login-link">Already have an account? <a href="/login">Login here</a></p>
    </div>

</body>
</html>
